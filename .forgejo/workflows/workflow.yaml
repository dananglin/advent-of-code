---
on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize

jobs:
  test:
    runs-on: docker
    steps:
    - name: Checkout Repository
      uses: https://code.forgejo.org/actions/checkout@v3
    - name: Setup Go
      uses: https://code.forgejo.org/actions/setup-go@v3
      with:
        go-version: '1.21'
    - name: Test
      run: go test -v ./...
